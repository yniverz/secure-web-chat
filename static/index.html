<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#0f1115" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <style>/* keep head minimal to avoid any visual changes */</style>
</head>
<body>
  <div class="app" id="app">

    <!-- LOGIN -->
    <section class="view" id="view-login" aria-labelledby="login-title">
      <div class="login-wrap">
        <div class="logo">
          <div class="dot"></div>
          <div style="font-weight:800">Secure Chat</div>
        </div>
        <div class="card">
          <h1 id="login-title" style="margin:0 0 8px 0;font-size:20px">Welcome</h1>
          <form id="login-form" autocomplete="on" novalidate>
            <div class="field">
              <label class="label" for="login-username">Username</label>
              <input class="input" id="login-username" name="username" autocomplete="username" autocapitalize="none" required />
            </div>
            <div class="field">
              <label class="label" for="login-password">Password</label>
              <input class="input" id="login-password" name="password" type="password" autocomplete="current-password" required />
            </div>
            <button class="btn" type="submit">Enter</button>
            <div class="helper muted">Local-only storage, encrypted by your user hash.</div>
            <div class="helper" style="margin-top:8px"><a href="#" id="reload-app">Reload app files</a></div>
          </form>
        </div>
      </div>
    </section>

    <!-- CONTACTS -->
    <section class="view hidden" id="view-contacts" aria-labelledby="contacts-title">
      <header class="header">
        <button class="iconbtn" id="logout-btn" title="Log out" aria-label="Log out">⟵</button>
        <div class="title" id="contacts-title">Chats</div>
        <div style="margin-left:auto" class="row-actions">
          <button class="iconbtn" id="notif-setup" title="Enable notifications">🔔</button>
          <button class="iconbtn" id="share-me" title="Share my contact">🔗</button>
        </div>
      </header>
      <div class="search">
        <input class="input" id="contact-search" placeholder="Search or enter 8-char to add…" autocomplete="off" />
      </div>
      <div class="contacts" id="contacts-list" role="list" aria-label="Contact list"></div>
    </section>

    <!-- CHAT -->
    <section class="view hidden" id="view-chat" aria-labelledby="chat-title">
      <header class="header">
        <button class="iconbtn" id="back-btn" title="Back" aria-label="Back">⟵</button>
        <div class="title" id="chat-title">Chat</div>
        <div style="margin-left:auto" class="row-actions">
          <button class="iconbtn" id="rename-contact" title="Rename">✏️</button>
          <button class="iconbtn" id="delete-contact" title="Delete contact" aria-label="Delete contact">🗑️</button>
        </div>
      </header>

      <div class="messages" id="messages" aria-live="polite"></div>

      <form class="composer" id="composer-form" autocomplete="off">
        <div class="box">
          <textarea class="input" id="message-input" rows="1" placeholder="Message" enterkeyhint="send"></textarea>
          <button class="send" id="send-btn" type="submit">➤</button>
        </div>
      </form>
    </section>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="share-title">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="share-title">Share your code</div>
        <button class="iconbtn" id="share-close" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <p class="muted" style="margin-top:0">Share this 8-char code with your contact. It expires in ~1 hour.</p>
        <div class="share-code" id="share-code"></div>
        <div class="modal-actions">
          <button class="btn" id="share-copy">Copy code</button>
        </div>
        <div class="muted" id="share-status" style="font-size:12px;margin-top:8px"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
